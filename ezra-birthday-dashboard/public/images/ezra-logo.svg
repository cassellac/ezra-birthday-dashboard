<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <defs>
    <!-- Main gradient for text -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90B8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B8E5A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border gradient -->
    <linearGradient id="textGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2C5F41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A4B3A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Orange accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outdoor/Rustic Logo -->
  <rect x="50" y="50" width="300" height="100" rx="15" fill="none" stroke="url(#textGradient1)" stroke-width="4" stroke-dasharray="10,5"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="42" font-weight="bold" fill="url(#mainGradient)">EZRA</text>
  <text x="200" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6B8E5A">EST. 2012</text>
  <circle cx="80" cy="80" r="8" fill="url(#accentGradient)"/>
  <circle cx="320" cy="120" r="8" fill="url(#accentGradient)"/>
  <circle cx="70" cy="120" r="8" fill="url(#accentGradient)"/>
</svg>